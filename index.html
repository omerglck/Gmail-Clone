<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Notiication Library CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body id="body">
    <!-- Header-Area -->
    <header id="header">
        <!-- Left-Area -->
        <div class="left">
                <div class="hamburger-menu">
                    <i class="bi bi-list" id="hamburgerMenu"></i>
                </div>
                <img src="images/logo-24.png" alt="">
                <span>Gmail</span>
        </div>
        <!-- Middle-Area -->
        <div class="middle">
            <form id="searchInputArea">
                <div class="search">
                    <i class="bi bi-search" id="search-icon"></i>
                    <input type="search" id="search-input" placeholder="Postalarda arayın">
                </div>
                <div class="setting">
                    <i class="bi bi-sliders2"></i>
                </div>
            </form>
        </div>  
        <div id="toggle">
            <i class="indicator"></i>
        </div>
        <!-- Right-Area -->
        <div class="right">
           
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-grid-3x3-gap-fill"></i>
            <img src="images/man.jpg" alt="">
            
        </div>
    </header>
    <!-- Sub field -->
    <section id="sectionArea"> 
        <!--! left-nav -->
        <nav id="leftNav">
            <div class="create">
                <i class="bi bi-pencil-fill"></i>
                <span>Oluştur</span>
            </div>
            <div class="nav-middle">
                <!-- !! -->
                <!-- Buraya kategoriler gelecek-->
                <!-- <a class="active">
                    <i class="bi bi-inbox-fill"></i>
                    <span>Gelen Kutusu</span>
                </a> -->
                
            </div>
            <div class="nav-bottom">
                <div>
                    <span>Etiketler</span>
                    <i class="bi bi-plus-lg"></i>
                </div>
            </div>
        </nav>
        <!--! main-area   -->
        <main id="mainArea">
            <div class="top">
                <div class="left">
                    <div class="checkbox">
                        <input type="checkbox">
                        <span><i class="bi bi-caret-down"></i></span>
                    </div>
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <p>3 satırdan 1-3 arası</p>
                    <i class="bi bi-caret-left passive"></i>
                    <i class="bi bi-caret-right"></i>
                    <div class="keyboard">
                        <i class="bi bi-keyboard"></i>
                        <i class="bi bi-caret-down-fill"></i>
                    </div>
                </div>
            </div>
            <div class="mails-area">
                
                <div class="mail" id="mail">
                    <div class="left">
                        <input type="checkbox">
                        <span  class="bi bi-star"></span>
                        <span>Udemig</span>
                    </div>
                    <div class="right">
                        <p class="message-title">Üyelik Onaylama</p>
                        <p class="messega-description">Üyeliğinizi başlatmak için linke tıklayınız.</p>
                        <p class="message-date" >05 Apr</p>
                        <i class="bi bi-trash "></i>
                        
                    </div>
                </div>

            </div>
        </main>
        <!--! right-nav  -->
        <aside id="asideNav">
            <img src="images/calendar-48.png" class="icon">
            <img src="images/keep-48.png" class="icon">
            <img src="images/task-48.png" class="icon">
            <img src="images/account-48.png" class="icon">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>


    <!--todo Modal Mail Ekleme Ekranı  -->
    <div class="modal-wrapper">
        <div class="modal-inner">
            <i class="bi bi-x-lg" id="close-btn"></i>

            <form id="create-mail-form">
                <label>Kime</label>
                <input type="text">

                <label>Konu</label>
                <input type="text">

                <label>İçerik</label>
                <textarea></textarea>
                <button id="send-mail-btn">Gönder</button>
            </form>
        </div>
    </div>






















    <!-- JS File -->
    <script src="main.js" type="module"></script>

    <!-- Notification Link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
